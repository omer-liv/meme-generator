<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="all-screen" onclick="closeNavMenu()"></div>
    <header class="main-nav flex-row">
        <div class="logo">MoMemes</div>
        <button class="nav-menu" onclick="openNavMenu()"><img src="icons/menu.png"></button>
        <div class="nav-bar">
            <a href="">Gallery</a>
            <button onclick="openMemes()">Memes</button>
            <button>About</button>
        </div>
    </header>
    <div class="search-menu">
        <div class="search">
            <input type="text">
            <input type="submit" value="Search">
        </div>
        <button>Upload Image</button>
    </div>
    <div class="img-container"></div>
    <div class="memes-container"></div>
    <main class="main-container flex-row">
        <canvas id="my-canvas"></canvas>
        <div class="edit-zone">
            <input class="text" type="text" oninput="renderText(value)" placeholder="enter text here">
            <button class="line-down" onclick="moveLineDown()"><img src="icons/arrow-down.png"></button>
            <button class="line-up" onclick="moveLineUp()"><img src="icons/arrow-up.png"></button>
            <button class="switch-line" onclick="switchLine()"><img
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            <button class="add-line" onclick="addLine()"><img src="icons/add.png"></button>
            <button class="delete-line" onclick="deleteLine()"><img src="icons/trash.png"></button>
            <button class="increase" onclick="increaseTxtSize()"><img src="icons/increase font - icon.png"></button>
            <button class="decrease" onclick="decreaseTxtSize()"><img src="icons/decrease font - icon.png"></button>
            <button id="1" class="align-left" onclick="alignText(this.id)"><img src="icons/align-to-left.png"
                    alt=""></button>
            <button id="2" class="align-center" onclick="alignText(this.id)"><img src="icons/center-text-alignment.png"
                    alt=""></button>
            <button id="3" class="align-right" onclick="alignText(this.id)"><img src="icons/align-to-right.png"
                    alt=""></button>
            <select class="style" onchange="setFont(this.value)">
                <option value="impact">Impact</option>
                <option value="Monospace">Monospace</option>
                <option value="times">Times</option>
                <option value="verdana">Verdana</option>
                <option value="marker">Marker</option>
            </select>
            <button class="color-btn stroke-color"><input class="color color-stroke" type="color"
                    oninput="setStrokeColor()"><img src="icons/text stroke.png"></button>
            <button class="color-btn fill-color"><input class="color  color-fill" type="color"
                    oninput="setFillColor()"><img src="icons/paint-board-and-brush.png"></button>
            <button class="save" onclick="saveMeme()">Save</button></button>
            <button class="download"><a href="#" class="btn" onclick="downloadMeme(this)" download="my-meme.jpg"><img
                        src="icons/download.png"></a></button>
        </div>
    </main>
    <footer>
        <div class="logo">MoMemes</div>
        <p>copyright MisterMeme 2021</p>
    </footer>

    <script> src = "js/storage-service.js"</script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
