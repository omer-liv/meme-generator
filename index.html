<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="all-screen" onclick="closeNavMenu()"></div>
    <header class="main-nav flex-row">
        <div class="logo">MoMemes</div>
        <button class="nav-menu" onclick="openNavMenu()"><img src="icons/menu.png"></button>
        <div class="nav-bar">
            <a href="">Gallery</a>
            <a href="">Memes</a>
            <a href="">About</a>
        </div>
    </header>
    <div class="img-container">
        <img src="img/1.jpg" id="1" onclick="renderCanvas(this.id)">
        <img src="img/2.jpg" id="2" onclick="renderCanvas(this.id)">
        <img src="img/3.jpg" id="3" onclick="renderCanvas(this.id)">
        <img src="img/4.jpg" id="4" onclick="renderCanvas(this.id)">
        <img src="img/5.jpg" id="5" onclick="renderCanvas(this.id)">
        <img src="img/6.jpg" id="6" onclick="renderCanvas(this.id)">
        <img src="img/7.jpg" id="7" onclick="renderCanvas(this.id)">
        <img src="img/8.jpg" id="8" onclick="renderCanvas(this.id)">
        <img src="img/9.jpg" id="9" onclick="renderCanvas(this.id)">
        <img src="img/10.jpg" id="10" onclick="renderCanvas(this.id)">
        <img src="img/11.jpg" id="11" onclick="renderCanvas(this.id)">
        <img src="img/12.jpg" id="12" onclick="renderCanvas(this.id)">
        <img src="img/13.jpg" id="13" onclick="renderCanvas(this.id)">
        <img src="img/14.jpg" id="14" onclick="renderCanvas(this.id)">
        <img src="img/15.jpg" id="15" onclick="renderCanvas(this.id)">
        <img src="img/16.jpg" id="16" onclick="renderCanvas(this.id)">
        <img src="img/17.jpg" id="17" onclick="renderCanvas(this.id)">
        <img src="img/18.jpg" id="18" onclick="renderCanvas(this.id)">
    </div>
    <main class="main-container flex-row">
        <canvas id="my-canvas"></canvas>
        <div class="edit-zone">
            <input class="text" type="text" oninput="renderText(value)" placeholder="enter text here">
            <button class="line-down" onclick="moveLineDown()"><img src="icons/arrow-down.png"></button>
            <button class="line-up" onclick="moveLineUp()"><img src="icons/arrow-up.png"></button>
            <button class="switch-line" onclick="switchLine()"><img
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="add-line" onclick="addLine()"><img src="icons/add.png"></button>
                    <button class="delete-line" onclick="deleteLine()"><img src="icons/trash.png"></button>
            <button class="increase" onclick="increaseTxtSize()"><img src="icons/increase font - icon.png"></button>
            <button class="decrease" onclick="decreaseTxtSize()"><img src="icons/decrease font - icon.png"></button>
            <button id="1" class="align-left" onclick="alignText(this.id)"><img src="icons/align-to-left.png" alt=""></button>
            <button id="2" class="align-center" onclick="alignText(this.id)"><img src="icons/center-text-alignment.png" alt=""></button>
            <button id="3" class="align-right" onclick="alignText(this.id)"><img src="icons/align-to-right.png" alt=""></button>
            <select class="style" onchange="setFont(this.value)">
                <option value="impact">Impact</option>
                <option value="Monospace">Monospace</option>
                <option value="times">Times</option>
                <option value="verdana">Verdana</option>
                <option value="marker">Marker</option>
            </select>
           <button class="color-btn stroke-color"><input class="color color-stroke" type="color" oninput="setStrokeColor()"><img src="icons/text stroke.png"></button>
            <button class="color-btn fill-color"><input class="color  color-fill" type="color" oninput="setFillColor()"><img src="icons/paint-board-and-brush.png"></button>
                <button class="share"><img src="icons/share.png"></button>
                <button class="download"><a href="#" class="btn" onclick="downloadMeme(this)" download="my-meme.jpg"><img src="icons/download.png"></a></button>
        </div>
    </main>
    <footer>
        <div class="logo">MoMemes</div>
        <p>copyright MisterMeme 2021</p>
    </footer>

    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
